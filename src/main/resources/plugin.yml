name: NuclearCraft
version: '${project.version}'
main: com.mochibit.nuclearcraft.NuclearCraft
api-version: 1.19
authors: [ Rynoooo, Corvinoo ]
description: A plugin that adds nuclear energy, along with his advantages and dangers
website: http://rynotechblog.altervista.org/
depend: [WorldGuard, WorldEdit, Vault, ProtocolLib]
commands:
  ncgive:
    description: Give a nuclear craft item
    permission: nuclearcraft.admin
    permission-message: You do not have permission!
    usage: /<command> [id]
  ncirradiatezone:
    description: Irradiate a zone
    permission: nuclearcraft.admin
    permission-message: You do not have permission!
    usage: /<command> [x] [y] [z] [radius]
  nctestexpl:
    description: Spawn a nuclear explosion
    permission: nuclearcraft.admin
    permission-message: You do not have permission!
    usage: /<command> [x] [y] [z]
  ncstructuresearch:
    description: Search a structure by block coordinate
    permission: nuclearcraft.admin
    permission-message: You do not have permission!
    usage: /<command> [x] [y] [z]